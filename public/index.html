<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slideshow</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 24px 16px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 24px;
      letter-spacing: 0.05em;
    }

    #slideshow-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #slide-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: opacity 0.5s ease;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.55);
      border: none;
      color: #fff;
      font-size: 2rem;
      padding: 12px 18px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
      z-index: 10;
      line-height: 1;
    }

    .nav-btn:hover {
      background: rgba(0, 0, 0, 0.85);
    }

    #btn-prev { left: 12px; }
    #btn-next { right: 12px; }

    #counter {
      margin-top: 14px;
      font-size: 0.95rem;
      color: #aaa;
    }

    #dots {
      display: flex;
      gap: 8px;
      margin-top: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #555;
      cursor: pointer;
      transition: background 0.2s;
    }

    .dot.active {
      background: #fff;
    }

    #controls {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      align-items: center;
    }

    #btn-pause {
      background: #333;
      border: 1px solid #555;
      color: #fff;
      padding: 8px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    #btn-pause:hover {
      background: #444;
    }

    #status {
      margin-top: 24px;
      color: #f66;
      font-size: 0.95rem;
      text-align: center;
    }

    #loading {
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Image Slideshow</h1>

  <div id="slideshow-container">
    <p id="loading">Loading imagesâ€¦</p>
    <img id="slide-img" alt="Slideshow image" style="display:none;" />
    <button class="nav-btn" id="btn-prev" aria-label="Previous">&#8249;</button>
    <button class="nav-btn" id="btn-next" aria-label="Next">&#8250;</button>
  </div>

  <div id="counter"></div>
  <div id="dots"></div>

  <div id="controls">
    <button id="btn-pause">Pause</button>
  </div>

  <p id="status"></p>

  <script>
    const img = document.getElementById('slide-img');
    const loading = document.getElementById('loading');
    const counter = document.getElementById('counter');
    const dotsEl = document.getElementById('dots');
    const statusEl = document.getElementById('status');
    const btnPrev = document.getElementById('btn-prev');
    const btnNext = document.getElementById('btn-next');
    const btnPause = document.getElementById('btn-pause');

    let images = [];
    let current = 0;
    let timer = null;
    const INTERVAL_MS = 4000; // auto-advance interval in milliseconds

    function showSlide(index) {
      if (!images.length) return;
      current = (index + images.length) % images.length;
      img.style.opacity = '0';
      setTimeout(() => {
        img.src = images[current];
        img.style.opacity = '1';
      }, 250);
      counter.textContent = `${current + 1} / ${images.length}`;
      document.querySelectorAll('.dot').forEach((d, i) => {
        d.classList.toggle('active', i === current);
      });
    }

    function buildDots() {
      dotsEl.innerHTML = '';
      images.forEach((_, i) => {
        const dot = document.createElement('button');
        dot.className = 'dot' + (i === 0 ? ' active' : '');
        dot.setAttribute('aria-label', `Go to slide ${i + 1}`);
        dot.addEventListener('click', () => {
          showSlide(i);
          resetTimer();
        });
        dotsEl.appendChild(dot);
      });
    }

    function startTimer() {
      timer = setInterval(() => showSlide(current + 1), INTERVAL_MS);
      btnPause.textContent = 'Pause';
    }

    function stopTimer() {
      clearInterval(timer);
      timer = null;
      btnPause.textContent = 'Play';
    }

    function resetTimer() {
      if (timer !== null) {
        stopTimer();
        startTimer();
      }
    }

    btnPrev.addEventListener('click', () => {
      showSlide(current - 1);
      resetTimer();
    });

    btnNext.addEventListener('click', () => {
      showSlide(current + 1);
      resetTimer();
    });

    btnPause.addEventListener('click', () => {
      if (timer !== null) {
        stopTimer();
      } else {
        startTimer();
      }
    });

    async function loadImages() {
      try {
        const res = await fetch('/api/images');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        images = data.images || [];
        if (!images.length) {
          loading.textContent = 'No images found in the storage container.';
          return;
        }
        loading.style.display = 'none';
        img.style.display = 'block';
        buildDots();
        showSlide(0);
        startTimer();
      } catch (err) {
        loading.style.display = 'none';
        statusEl.textContent = `Error: ${err.message}`;
      }
    }

    loadImages();
  </script>
</body>
</html>
